<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../../css/kuvat/restaurant.png">
    <title>Finska Studentrestauranger</title>
    <link rel="stylesheet" href="../../css/kayttaja.css">
    <script src="../../javascript/kayttaja.js" defer></script>
    <script src="../../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finska Studentrestauranger</h1>
        <li class="kieli">
            <label for="kieli">Välj språk: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finska</option>
                <option value="EN">Engelska</option>
                <option value="SV" selected>Svenska</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_sv.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5_sv.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6_sv.html">Studentrestauranger</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1_sv.html">Hem</a></li>
            <li><a href="page2_sv.html">Restauranger</a></li>
            <li><a href="page3_sv.html">Kontakt</a></li>
        </ul>
    </nav>

    <!-- käyttäjä main -->

    <main>
        <div class="kayttaja">
            <section class="tiedot">
                <h2>Mina Uppgifter</h2>
                <h3>På denna sida kan du uppdatera dina egna uppgifter.</h3>
            </section>
            <section class="profilesection">
                <div class="profile">
                    <form id="profile-form" enctype="multipart/form-data" method="post" action="/update-profile">

                        <p class="inputP">✎ Uppdatera din profilbild</p>
                        <label for="picture" class="update-profile">
                            <img id="profile-picture" src="https://placehold.co/200x200" alt="Profiilikuvasi" />
                        </label>
                        <input type="file" id="picture" style="display:none" accept="image/*"
                            onchange="previewProfilePicture(event)" />

                        <p class="inputP">✎ Ändra användarnamn</p>
                        <label for="changename"><b>Användarnamn:</b></label>
                        <input type="text" name="changename" id="changename" placeholder="Användarnamn" />
                        <button type="submit"><b>Redigera</b></button>

                        <p class="inputP">✎ Ändra lösenord</p>
                        <label for="changepassword"><b>Lösenord:</b></label>
                        <input type="password" name="changepassword" id="changepassword" placeholder="Lösenord" />
                        <button type="submit"><b>Redigera</b></button>

                        <button class="save" type="submit"><b>Spara ändringar</b></button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!--footer-->

    <footer>
        <p>&copy; 2024 Finska Studentrestauranger</p>
    </footer>
</body>

</html>
