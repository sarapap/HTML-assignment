<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../css/kuvat/restaurant.png">
    <title>Finska Studentrestauranger</title>
    <link rel="stylesheet" href="../css/kayttaja.css">
    <script src="../javascript/kayttaja.js" defer></script>
    <script src="../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finska Studentrestauranger</h1>
        <li class="kieli">
            <label for="kieli">Välj språk: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Suomi</option>
                <option value="EN">English</option>
                <option value="SV" selected>Svenska</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_sv.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5_sv.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6_sv.html">Studentrestauranger</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1_sv.html">Hem</a></li>
            <li><a href="page2_sv.html">Restauranger</a></li>
            <li><a href="page3_sv.html">Kontakt</a></li>
        </ul>
    </nav>

    <!-- käyttäjä main -->

    <main>
        <div class="kayttaja">
            <div class="left-section">
                <section id="tiedot" class="tiedot">
                </section>

                <section id="profiilikuva" class="profiilikuvasection">
                    <p class="inputP">✎ Uppdatera din profilbild</p>
                    <label for="picture" class="update-profile">
                        <img id="profile-picture" src="https://placehold.co/200x200" alt="Profiilikuvasi" />
                    </label>
                    <input type="file" id="picture" style="display: none" accept="image/*" />
                    <button type="button" id="uploadButton" class="save2"><b>Uppdatera profilbild</b></button>
                </section>
            </div>


            <section class="profilesection">
                <div class="profile">
                    <form id="profile-form">
                        <label class="inputP">✎ Ändra förnamn:</label>
                        <input type="text" name="name" id="name" placeholder="Förnamn" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Ändra efternamn:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Efternamn" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Ändra e-post:</label>
                        <input type="email" name="email" id="email" placeholder="E-post" class="changeInput" />

                        <hr>

                        <label class="inputP">✎ Ändra telefonnummer:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Telefonnummer" class="changeInput" />

                        <hr>

                        <label class="inputP">✎ Ändra användarnamn:</label>
                        <input type="text" name="username" id="username" placeholder="Användarnamn"
                            class="changeInput" />

                        <hr>
                        <button class="save" id="tallenna"><b>Spara ändringar</b></button>
                        <hr>
                    </form>
                    <form id="changePasswordForm" class="changePasswordForm">
                        <label class="inputP">✎ Nytt lösenord:</label>
                        <input type="password" name="password" id="password" placeholder="Lösenord"
                            class="changeInput" />

                        <hr>

                        <label class="inputP">✎ Bekräfta nytt lösenord: *</label>
                        <input type="password" name="password" id="newPassword" placeholder="Lösenord"
                            class="changeInput" />
                        <hr>
                        <button class="save" id="tallennaSalasana"><b>Ändra lösenord</b></button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!--footer-->

    <footer>
        <p>&copy; 2024 Finska Studentrestauranger</p>
    </footer>
</body>

</html>
