<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../../css/kuvat/restaurant.png">
    <title>Finska Studentrestauranger</title>
    <link rel="stylesheet" href="../../css/styles.css">

    <style>
        .changecontent::after {
            content: '';
            color: rgba(176, 161, 161, 0.751);
            text-shadow: 1px 0px 0px grå;
            animation: changetext 10s infinite linear;
            font-weight: bold;
            margin: 10px;
        }

        @keyframes changetext {
            0% {
                content: "Den här sidan visar dagliga och veckovisa menyer för studentrestauranger i Finland.";
            }

            40% {
                content: "Restauranger över hela Finland!";
            }

            70% {
                content: "Veckovis uppdaterade menyer!";
            }

            100% {
                content: "Välkommen att utforska!";
            }
        }
    </style>

    <script src="../../javascript/page1.js" defer></script>
    <script src="../../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finska Studentrestauranger</h1>
        <li class="kieli">
            <label for="kieli">Välj språk: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finska</option>
                <option value="EN">Engelska</option>
                <option value="SV" selected>Svenska</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_sv.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5_sv.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6_sv.html">Studentrestauranger</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1_sv.html">Hem</a></li>
            <li><a href="page2_sv.html">Restauranger</a></li>
            <li><a href="page3_sv.html">Kontakt</a></li>
        </ul>
    </nav>

    <!-- etusivu main -->

    <div class="container">
        <main>
            <section id="home">
                <h2>Välkommen!</h2>
                <span class="changecontent"></span>
                <figure>
                    <img class="img" src="../../css/kuvat/cafeteria.png" alt="cafeteria" class="center"
                        style="width:600px;height:400px;">
                    <img class="img" src="../../css/kuvat/cafeteria2.jpeg" alt="cafeteria2" class="center"
                        style="width:600px;height:400px;">
                </figure>
            </section>
        </main>
    </div>

    <!--footer-->

    <footer>
        <p>&copy; 2024 Finska Studentrestauranger</p>
    </footer>
</body>

</html>
