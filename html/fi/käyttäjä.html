<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../../css/kuvat/restaurant.png">
    <title>Suomen Opiskelijaravintolat</title>
    <link rel="stylesheet" href="../../css/kayttaja.css">
    <script src="../../javascript/kayttaja.js"></script>
    <script src="../../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Suomen Opiskelijaravintolat</h1>
        <li class="kieli">
            <label for="kieli">Valitse kieli: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI" selected>Suomi</option>
                <option value="EN">Englanti</option>
                <option value="SV">Ruotsi</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6.html">Opiskelijaravintolat</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1.html">Etusivu</a></li>
            <li><a href="page2.html">Ravintolat</a></li>
            <li><a href="page3.html">Yhteystiedot</a></li>
        </ul>
    </nav>

    <!-- käyttäjä main -->

    <main>
        <div class="kayttaja">
            <div class="left-section">
                <section id="tiedot" class="tiedot">
                </section>

                <section id="profiilikuva" class="profiilikuvasection">
                    <p class="inputP">✎ Päivitä profiilikuvasi</p>
                    <label for="picture" class="update-profile">
                        <img id="profile-picture" src="https://placehold.co/200x200" alt="Profiilikuvasi" />
                    </label>
                    <input type="file" id="picture" style="display: none" accept="image/*" />
                    <button type="button" id="uploadButton" class="save2"><b>Päivitä profiilikuva</b></button>
                </section>
            </div>

            <section class="profilesection">
                <div class="profile">
                    <form id="profile-form">
                        <label class="inputP">✎ Vaihda etunimi:</label>
                        <input type="text" name="name" id="name" placeholder="Etunimi" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Vaihda sukunimi:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Sukunimi" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Vaihda sähköposti:</label>
                        <input type="email" name="email" id="email" placeholder="Sähköposti" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Vaihda puhelinnumero:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Puhelinnumero" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Vaihda käyttäjätunnus:</label>
                        <input type="text" name="username" id="username" class="changeInput"
                            placeholder="Käyttäjätunnus" />
                        <hr>
                        <button class="save" id="tallenna"><b>Tallenna muutokset</b></button>
                        <hr>
                    </form>

                    <form id="changePasswordForm" class="changePasswordForm">
                        <h3>Salasanan vaihto</h3>
                        <label class="inputP">✎ Uusi salasana:</label>
                        <input type="password" id="password" name="password" placeholder="Salasana"
                            class="changeInput" />
                        <hr>
                        <label class="inputP">✎ Vahvista uusi salasana: *</label>
                        <input type="password" id="newPassword" name="password" placeholder="Salasana"
                            class="changeInput" />
                        <hr>
                        <button class="save" id="tallennaSalasana"><b>Vaihda salasana</b></button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!--footer-->

    <footer>
        <p class="footer">&copy; 2024 Suomen Opiskelijaravintolat</p>
    </footer>
</body>

</html>
