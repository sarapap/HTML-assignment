<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../../css/kuvat/restaurant.png">
    <title>Suomen Opiskelijaravintolat</title>
    <link rel="stylesheet" href="../../css/kayttaja.css">
    <script src="../../javascript/kayttaja.js" defer></script>
    <script src="../../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Suomen Opiskelijaravintolat</h1>
        <li class="kieli">
            <label for="kieli">Valitse kieli: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI" selected>Suomi</option>
                <option value="EN">Englanti</option>
                <option value="SV">Ruotsi</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6.html">Opiskelijaravintolat</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1.html">Etusivu</a></li>
            <li><a href="page2.html">Ravintolat</a></li>
            <li><a href="page3.html">Yhteystiedot</a></li>
        </ul>
    </nav>

    <!-- käyttäjä main -->

    <main>
        <div class="kayttaja">
            <section class="tiedot">
                <h2>Omat tiedot</h2>
                <h3>Tällä sivulla voit päivittää omia tietojasi.</h3>
            </section>

            <section class="profilesection">
                <div class="profile">
                    <form id="profile-form" enctype="multipart/form-data" method="post">
                        <p class="inputP">✎ Päivitä profiilikuvasi</p>
                        <label for="picture" class="update-profile">
                            <img id="profile-picture" src="https://placehold.co/200x200" alt="Profiilikuvasi" />
                        </label>
                        <input type="file" id="picture" style="display:none" accept="image/*"
                            onchange="previewProfilePicture(event)" />

                        <p class="inputP">✎ Vaihda käyttäjätunnus</p>
                        <input type="text" name="changename" id="changename" placeholder="Käyttäjätunnus" />

                        <p class="inputP">✎ Vaihda salasana</p>
                        <input type="password" name="changepassword" placeholder="Salasana" />

                        <button class="save" type="button" onclick="saveChanges()"><b>Tallenna muutokset</b></button>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <!--footer-->

    <footer>
        <p class="footer">&copy; 2024 Suomen Opiskelijaravintolat</p>
    </footer>
</body>

</html>
