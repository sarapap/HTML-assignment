<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../../css/kuvat/restaurant.png">
    <title>Finnish Student Restaurants</title>
    <link rel="stylesheet" href="../../css/kayttaja.css">
    <script src="../../javascript/kayttaja.js" defer></script>
    <script src="../../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finnish Student Restaurants</h1>
        <li class="kieli">
            <label for="kieli">Choose language: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finnish</option>
                <option value="EN" selected>English</option>
                <option value="SV">Swedish</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_en.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5_en.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6_en.html">Student Restaurants</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1_en.html">Home</a></li>
            <li><a href="page2_en.html">Restaurants</a></li>
            <li><a href="page3_en.html">Contact</a></li>
        </ul>
    </nav>

    <!-- käyttäjä main -->

    <main>
        <div class="kayttaja">
            <section class="tiedot">
                <h2>My Information</h2>
                <h3>On this page, you can update your own information.</h3>
            </section>
            <section class="profilesection">
                <div class="profile">
                    <form class="profileform">
                        <p class="inputP">✎ Update your profile picture</p>
                        <label for="picture">
                            <img id="profile-picture" src="https://placehold.co/200x200" alt="profile picture" />
                        </label>
                        <input type="file" id="picture-input" style="display: none" />
                        <p class="inputP">✎ Change username</p>
                        <label for="changename"><b>Username:</b></label>
                        <input type="text" name="changename" id="changename" placeholder="Username" />
                        <button type="submit"><b>Edit</b></button>

                        <p class="inputP">✎ Change password</p>
                        <label for="changepassword"><b>Password:</b></label>
                        <input type="password" name="changepassword" id="changepassword" placeholder="Password" />
                        <button type="submit"><b>Edit</b></button>

                        <button class="save" type="submit"><b>Save Changes</b></button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!--footer-->

    <footer>
        <p>&copy; 2024 Finnish Student Restaurants</p>
    </footer>
</body>

</html>
