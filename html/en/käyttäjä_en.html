<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../css/kuvat/restaurant.png">
    <title>Finnish Student Restaurants</title>
    <link rel="stylesheet" href="../css/kayttaja.css">
    <script src="../javascript/kayttaja.js" defer></script>
    <script src="../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finnish Student Restaurants</h1>
        <li class="kieli">
            <label for="kieli">Choose language: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finnish</option>
                <option value="EN" selected>English</option>
                <option value="SV">Swedish</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_en.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5_en.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6_en.html">Student Restaurants</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1_en.html">Home</a></li>
            <li><a href="page2_en.html">Restaurants</a></li>
            <li><a href="page3_en.html">Contact</a></li>
        </ul>
    </nav>

    <!-- käyttäjä main -->

    <main>
        <div class="kayttaja">
            <div class="left-section">
                <section id="tiedot" class="tiedot">
                </section>

                <section id="profiilikuva" class="profiilikuvasection">
                    <p class="inputP">✎ Update your profile picture</p>
                    <label for="picture" class="update-profile">
                        <img id="profile-picture" src="https://placehold.co/200x200" alt="Profiilikuvasi" />
                    </label>

                    <input type="file" id="picture" style="display:none" accept="image/*" />
                    <button type="button" id="uploadButton" class="save2"><b>Update profilepicture</b></button>
                </section>
            </div>

            <section class="profilesection">
                <div class="profile">
                    <form id="profile-form">
                        <label class="inputP">✎ Change firstname:</label>
                        <input type="text" name="name" id="name" placeholder="Firstname" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Change lastname:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Lastname" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Change email:</label>
                        <input type="email" name="email" id="email" placeholder="Email" class="changeInput" />

                        <hr>
                        <label class="inputP">✎ Change phonennumber:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phonennumber" class="changeInput" />

                        <hr>

                        <label class="inputP">✎ Change username:</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="changeInput" />
                        <hr>
                        <button id="tallenna" class="save"><b>Save Changes</b></button>
                        <hr>
                    </form>
                    <form id="changePasswordForm" class="changePasswordForm">
                        <label class="inputP">✎ New password:</label>
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="changeInput" />
                        <hr>
                        <label class="inputP">✎ Confirm new password: *</label>
                        <input type="password" name="password" id="newPassword" placeholder="Password"
                            class="changeInput" />
                        <hr>
                        <button id="tallennaSalasana" class="save"><b>Change Password</b></button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!--footer-->

    <footer>
        <p>&copy; 2024 Finnish Student Restaurants</p>
    </footer>
</body>

</html>
