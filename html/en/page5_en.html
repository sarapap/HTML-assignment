<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../../css/kuvat/restaurant.png">
    <title>Finnish Student Restaurants</title>
    <link rel="stylesheet" href="../../css/styles5.css">
    <script src="../../javascript/page5.js" defer></script>
    <script src="../../javascript/kieli.js" defer></script>
</head>

<body>
    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finnish Student Restaurants</h1>
        <li class="kieli">
            <label for="kieli">Choose language: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finnish</option>
                <option value="EN" selected>English</option>
                <option value="SV">Swedish</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_en.html">
                        <span class="heart"></span>
                    </a>
                </li>
                <li class="rightLI">
                    <a href="page5_en.html">
                        <span class="user"></span>
                    </a>
                </li>
                <li class="leftLI"><a href="page6_en.html">Student Restaurants</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mainNav">
        <ul>
            <li><a href="page1_en.html">Home</a></li>
            <li><a href="page2_en.html">Restaurants</a></li>
            <li><a href="page3_en.html">Contact</a></li>
        </ul>
    </nav>

    <!-- kirjautuminen main -->

    <main>
        <div class="login" id="login-id">
            <form class="login-form">
                <label for="login-username"><b>Username</b></label>
                <input type="text" name="login-username" id="login-username" placeholder="Enter username" required />

                <label for="login-password"><b>Password</b></label>
                <input type="password" name="login-password" id="login-password" placeholder="Enter password"
                    required />

                <button id="button1" type="submit">Log in</button>
                <p class="kayttajaP">If you don't have an account yet, you can register here.</p>
                <a id="button2" class="rekisteröinti" href="page4_en.html">Register</a>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a');

            links.forEach(link => {
                if (link.href.endsWith('page5_en.html')) {
                    link.addEventListener('click', function (event) {
                        event.preventPreventDefault();

                        const authToken = localStorage.getItem('authToken');

                        if (authToken) {
                            window.location.href = 'käyttäjä_en.html';
                        } else {
                            window.location.href = 'page5_en.html';
                        }
                    });
                }
            });
        });
    </script>

    <!--footer-->

    <footer>
        <p>&copy; 2024 Finnish Student Restaurants</p>
    </footer>
</body>

</html>
