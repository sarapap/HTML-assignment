        <li class="kieli">
            <label for="kieli">Choose language: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finnish</option>
                <option value="EN" selected>English</option>
                <option value="SV">Swedish</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">

            <ul class="menu">

    <!-- ravintolat main -->

    <div class="container">
        <section id="ravintolat">
            <p>This page allows you to view the locations of restaurants as well as menus.</p>
            <img src="../../css/kuvat/search.png" alt="search" style="width:20px;height:20px;">
            <input type="search" placeholder="Syötä ravintolan nimi" />
            <select class="filter" id="filterCity">
                <option value="">City</option>
            </select>

            <select class="filter" id="filterCompany">
                <option value="">Company</option>
                <option value="Sodexo">Sodexo</option>
                <option value="Compass Group">Compass Group</option>
            </select>

            <h2>Restaurants</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </table>
            <dialog>
                <dialog></dialog>
            </dialog>
            </main>
        </section>
        <main>
            <section id="kartta">
                <h2>Map</h2>
                <div class="kartta-container">
                    <div id="map" style="width: 95%; height: 200%;"></div>
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
                </div>
            </section>
        </main>
