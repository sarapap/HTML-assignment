    <header>
        <img src="../../css/kuvat/restaurant.png" alt="restaurant"
            style="width:50px;height:50px;float:left;margin-top:15px;">
        <h1>Finnish Student Restaurants</h1>
        <li class="kieli">
            <label for="kieli">Choose language: </label>
            <select id="kieli" onchange="changeLanguage(this.value)">
                <option value="FI">Finnish</option>
                <option value="EN" selected>English</option>
                <option value="SV">Swedish</option>
            </select>
        </li>
    </header>

    <!-- nav -->

    <nav class="upperNav">
        <div class="top-nav">
            <ul class="menu">
                <li class="rightLI">
                    <a href="suosikit_en.html">
                        <span class="heart"></span>

                </li>
                <li class="leftLI"><a href="page6_en.html">Student Restaurants</a></li>
            </ul>
        </div>

    <nav class="mainNav">
        <ul>
            <li><a href="page1_en.html">Home</a></li>

        </ul>
    </nav>

    <!-- rekisterÃ¶inti main -->

    <main>
        <div class="register" id="register-id">
            <form class="register-form">
                <h2>I am a new user</h2>
                <label for="register-name"><b>First Name</b></label>
                <input type="text" name="register-name" id="register-name" placeholder="First Name" required />

                <label for="register-lastname"><b>Last Name</b></label>
                <input type="text" name="register-lastname" id="register-lastname" placeholder="Last Name" required />

                <label for="register-number"><b>Phone Number</b></label>
                <input type="tel" name="register-number" id="register-number" placeholder="Phone Number" required />

                <label for="register-email"><b>Email</b></label>
                <input type="email" name="register-email" id="register-email" placeholder="Email" required />

                <label for="register-username"><b>Username</b></label>
                <input type="text" name="register-username" id="register-username" placeholder="Enter username"
                    required />

                <label for="register-password"><b>Password</b></label>
                <input type="password" name="register-password" id="register-password" placeholder="Enter password"
                    required />

                <button type="submit">Register</button>
            </form>
        </div>
    </main>


    <!--footer-->

    <footer>
