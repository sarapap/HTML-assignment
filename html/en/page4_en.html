    <!-- rekisteröinti main -->

    <main>
        <div class="register" id="register-id">
            <form class="register-form">
                <h2>Olen uusi käyttäjä</h2>
                <label for="register-name"><b>Etunimi</b></label>
                <input type="text" name="register-name" id="register-name" placeholder="Etunimi" required />

                <label for="register-lastname"><b>Sukunimi</b></label>
                <input type="text" name="register-lastname" id="register-lastname" placeholder="Sukunimi" required />

                <label for="register-number"><b>Puhelinnumero</b></label>
                <input type="text" name="register-number" id="register-number" placeholder="Puhelinnumero" required />

                <label for="register-email"><b>Sähköposti</b></label>
                <input type="text" name="register-email" id="register-email" placeholder="Sähköposti" required />

                <label for="register-username"><b>Käyttäjätunnus</b></label>
                <input type="text" name="register-username" id="register-username" placeholder="Syötä käyttäjätunnus"
                    required />

                <label for="register-password"><b>Salasana</b></label>
                <input type="register-password" name="register-password" id="register-password"
                    placeholder="Syötä salasana" required />

                <button type="submit">Rekisteröidy</button>
            </form>
    </main>
