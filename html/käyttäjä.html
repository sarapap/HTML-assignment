    <link rel="stylesheet" href="../css/kayttaja.css">
    <script src="../javascript/kayttaja.js" defer></script>
</head>

<body>
    <header>
        <img src="../css/kuvat/restaurant.png" alt="restaurant" style="width:50px;height:50px;float:left;">
        <h1>Suomen Opiskelijaravintolat</h1>
    </header>
    <div class="top-nav">
        <ul class="menu">
            <li class="right">
                <a href="suosikit.html">
                    <span class="heart"></span>
                </a>
            </li>
            <li class="right">
                <a href="käyttäjä.html">
                    <span class="user"></span>
                </a>
            </li>
            <li class="right"><a href="page4.html">Rekisteröidy</a></li>
            <li class="right"><a href="page5.html">Kirjaudu</a></li>
            <li class="left"><a href="page6.html">Opiskelijaravintolat</a></li>
        </ul>
    </div>
    <nav>
        <ul>
            <li><a href="page1.html">Etusivu</a></li>
            <li><a href="page2.html">Ravintolat</a></li>
            <li><a href="page3.html">Yhteystiedot</a></li>
        </ul>
    </nav>
    <main>
        <div class="kayttaja">
            <section class="tiedot">
                <h2>Omat tiedot</h2>
                <h3>Tällä sivulla voit päivittää omia tietojasi.</h3>
            </section>
            <section class="profilesection">
                <div class="profile">
                    <form class="profileform">
                        <p>✎ Päivitä profiilikuvasi </p>
                        <label for="picture">
                            <img id="profile-picture" src="https://placehold.co/200x200" alt="profile picture" />
                        </label>
                        <input type="picture" id="picture-input" style="display: none" />
                        <p>✎ Vaihda käyttäjätunnus </p>
                        <label for="changename"><b>Käyttäjätunnus:</b></label>
                        <input type="text" name="changename" id="changename" placeholder="Käyttäjätunnus" />
                        <button type="submit"><b>Muokkaa</b></button>

                        <p>✎ Vaihda salasana </p>
                        <label for="changepassword"><b>Salasana:</b></label>
                        <input type="password" name="changepassword" id="changepassword" placeholder="Salasana" />
                        <button type="submit"><b>Muokkaa</b></button>

                        <button class="save" type="submit"><b>Tallenna muutokset</b></button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Suomen Opiskelijaravintolat</p>
    </footer>
</body>

</html>
